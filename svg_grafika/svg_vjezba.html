<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG grafika</title>
</head>
<body>
    <h2>SVG grafika</h2>
    <svg width="600" height="600" style="border:2px solid black; " >
        <rect width="100" height="100" stroke="black" stroke-width="3" fill="blue" x="200" y="200" rx="5" ry="50"/>
        <circle r="80" fill="red" cx="100" cy="200"></circle>
         <polygon points="100,10 150,190 50,190" style="fill:lime;stroke:purple;stroke-width:3" />
    </svg>
</body>
</html>
