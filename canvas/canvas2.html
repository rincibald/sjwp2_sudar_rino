<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pacman</title>
</head>
<body>
    <h3>Pacman</h3>
    <canvas id="myCanvas" width="1200" height="600" style="border: 2px solid black; background-color: black;" ></canvas>
    <script>
        let c = document.getElementById("myCanvas");
        let ctx = c.getContext("2d");
        ctx.beginPath();
        ctx.arc(300, 300, 200, 0.2 * Math.PI, 1.8 * Math.PI);
        ctx.lineTo(300, 300);   
        ctx.closePath();
        ctx.fillStyle = "yellow";
        ctx.fill();
        ctx.lineWidth = 5;
        ctx.strokeStyle = "yellow";
        ctx.stroke();
        ctx.beginPath();
        ctx.arc(300, 200, 20, 0, 2 * Math.PI);
        ctx.fillStyle = "black";
        ctx.fill();
        ctx.lineWidth = 5;
        ctx.strokeStyle = "black";
        ctx.stroke();
        ctx.beginPath();
        ctx.arc(310, 200, 10, 0, 2 * Math.PI);
        ctx.fillStyle = "white";
        ctx.fill();
        ctx.lineWidth = 1;
        ctx.strokeStyle = "white";
        ctx.stroke();
        ctx.beginPath();
        ctx.arc(450, 300, 20, 0, 2 * Math.PI); 
        ctx.fillStyle = "white";
        ctx.fill();
        ctx.lineWidth = 5;
        ctx.strokeStyle = "white";
        ctx.stroke();
        ctx.beginPath();
        ctx.arc(550, 300, 20, 0, 2 * Math.PI);
        ctx.fillStyle = "white";
        ctx.fill();
        ctx.lineWidth = 5;
        ctx.strokeStyle = "white";
        ctx.stroke();

function drawGhost(x, y, color) {
    ctx.beginPath();
    ctx.arc(x, y, 40, Math.PI, 0, false);
    ctx.lineTo(x + 40, y + 40); 

    for (let i = 0; i < 4; i++) {
        ctx.quadraticCurveTo(
            x + 30 - i * 20, y + 55 + (i % 2 === 0 ? 10 : -10),
            x + 20 - i * 20, y + 40
        );
    }
    ctx.closePath();
    ctx.fillStyle = color;
    ctx.fill();
    ctx.strokeStyle = "black";
    ctx.lineWidth = 3;
    ctx.stroke();


    ctx.beginPath();
    ctx.arc(x - 15, y, 10, 0, 2 * Math.PI); 
    ctx.arc(x + 15, y, 10, 0, 2 * Math.PI);
    ctx.fillStyle = "white";
    ctx.fill();
    ctx.stroke();

    // Pupils
    ctx.beginPath();
    ctx.arc(x - 15, y + 3, 4, 0, 2 * Math.PI);
    ctx.arc(x + 15, y + 3, 4, 0, 2 * Math.PI);
    ctx.fillStyle = "blue";
    ctx.fill();
}

drawGhost(700, 300, "red");
drawGhost(800, 300, "pink");
drawGhost(900, 300, "cyan");
drawGhost(1000, 300, "orange");
        
        
    </script>
</body>
</html>
