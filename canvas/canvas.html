<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
</head>
<body>
    <h3>HTML Canvas</h3>
    <canvas id="myCanvas" width="600" height="600" style="border: 2px solid black;"></canvas>
    <script>
        let c = document.getElementById("myCanvas");
        let ctx = c.getContext("2d");
        /* pravokutnik */
        ctx.beginPath();
        ctx.rect(0, 0, 250, 350);
        ctx.strokeStyle = "red";
        ctx.fillStyle = "yellow";
        ctx.fill();
        ctx.stroke();
        /* krug */
        ctx.beginPath();
        ctx.arc(400, 400, 45, 0, 2 * Math.PI); /* xpos, ypos, radius, startAngle, endAngle */
        ctx.fillStyle = "green";
        ctx.fill();
        /* crtanje linija i trokuta */
        ctx.beginPath();
        ctx.moveTo(450, 10); /* početna točka */
        ctx.lineTo(400, 60); /* linija do točke */
        ctx.lineTo(450, 100); /* linija do točke */
        ctx.closePath(); /* linija do početne točke */
        ctx.fillStyle = "black";
        ctx.fill();
        ctx.lineWidth = 5;
        ctx.strokeStyle = "blue";
        ctx.stroke();
    </script>
</body>
</html>
